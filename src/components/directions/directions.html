<h2>Directions</h2>

<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <div class="well">
                <ul id="check-list-box" class="list-group checked-list-box">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-2">
                                Start: 
                            </div>
                            <div class="col-md-10">
                                <span data-bind="text: startLocation"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-2">
                                End:
                            </div>
                            <div class="col-md-10">
                                <span data-bind="text: endLocation"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-2">
                                Total distance:
                            </div>
                            <div class="col-md-10">
                                <span data-bind="text: totalDistance"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <ul id="check-list-box" class="list-group checked-list-box">
                <li class="list-group-item header">
                    <div class="row" style="font-weight: bold">
                        <div class="col-md-2">
                            Turn
                        </div>
                        <div class="col-md-1">
                            Direction
                        </div>
                        <div class="col-md-7">
                            Street
                        </div>
                        <div class="col-md-2">
                            Distance
                        </div>
                    </div>
                </li>
                <!-- ko foreach: items -->
                <li class="list-group-item active" data-color="success">
                    <div class="row">
                        <div class="col-md-2">
                            <span data-bind="text: turn"></span>
                        </div>
                        <div class="col-md-1">
                            <span data-bind="text: direction"></span>
                        </div>
                        <div class="col-md-7">
                            <span data-bind="text: street"></span>
                        </div>
                        <div class="col-md-2">
                            <span data-bind="text: distance"></span>
                        </div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</div>
