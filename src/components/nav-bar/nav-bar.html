<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">koi-fish</a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav" data-bind="foreach: pages">
        <li data-bind="css: { active: $parent.route().page === name }">
          <a data-bind="attr: { href: '#' + name }, text: name"></a>
        </li>
        </li>
      </ul>

    </div>
  </div>
</div>
