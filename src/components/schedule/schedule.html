<h2>Schedule</h2>

<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <div class="btn-group" role="group" data-bind="foreach: days">
              <button type="button" class="btn btn-default" data-bind="text: abbr, click: $parent.changeDay"></button>
            </div>
            <ul id="check-list-box" class="list-group checked-list-box">
                <li class="list-group-item header">
                    <div class="row" style="font-weight: bold">
                        <div class="col-md-2">
                            Time
                        </div>
                        <div class="col-md-10">
                            Activity
                        </div>
                    </div>
                </li>
                <!-- ko foreach: items -->
                <li class="list-group-item active" data-color="success" data-bind="visible: day() == $parent.currentDay()">
                    <div class="row">
                        <div class="col-md-2">
                            <span data-bind="text: time()"></span>
                        </div>
                        <div class="col-md-10">
                            <span data-bind="text: activity"></span>
                        </div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</div>
